<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="number"],
            button {
                width: calc(100% - 12px);
            }
        }
    </style>
</head>
<body>
    <h1>Gestión de Producto</h1>
    <form id="form-panaderi">
        <input type="text" id="cliente" placeholder="Ingrese el nombre del cliente">
        <input type="text" id="direccion" placeholder="Ingrese la dirección">
        <input type="text" id="estado" placeholder="Ingrese el estado">
        <input type="text" id="fecha" placeholder="Ingrese la fecha">
        <input type="text" id="nomproduc" placeholder="Ingrese nombre del producto">
        <input type="text" id="numeroPedidos" placeholder="Ingrese el número de pedidos">
        <input type="text" id="telefono" placeholder="Ingrese el teléfono">
        <input type="text" id="total" placeholder="Ingrese el total">
        <input type="text" id="valorUni" placeholder="Ingrese el valor unitario">
        <input type="text" id="valorTotal" placeholder="Ingrese el valor total">
        <button type="submit">Agregar pedido</button>
    </form>
    
    <table>
      <thead>
          <tr>
              <th>Cliente</th>
              <th>Dirección</th>
              <th>Estado</th>
              <th>Fecha</th>
              <th>Producto</th>
              <th>Número de Pedidos</th>
              <th>Teléfono</th>
              <th>Total</th>
              <th>Valor Unitario</th>
              <th>Valor Total</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody id="pedidos-list">
      </tbody>
  </table>

  <script type="module">
      // Importar las funciones necesarias de los SDKs de Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      
      // Configuración de Firebase para tu aplicación web
      const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
      };
    
      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Obtener referencia al formulario y a la lista de pedidos
      const panaderiaForm = document.getElementById("form-panaderia");
      const pedidosList = document.getElementById("pedidos-list");
      let currentPedidoId = null;

      // Añadir listener al evento submit del formulario
      panaderiaForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const cliente = panaderiaForm.cliente.value;
          const direccion = panaderiaForm.direccion.value;
          const estado = panaderiaForm.estado.value;
          const fecha = panaderiaForm.fecha.value;
          const nomproduc = panaderiaForm.nomproduc.value;
          const numeroPedidos = panaderiaForm.numeroPedidos.value;
          const telefono = panaderiaForm.telefono.value;
          const total = panaderiaForm.total.value;
          const valorUni = panaderiaForm.valorUni.value;
          const valorTotal = panaderiaForm.valorTotal.value;

          if (cliente && direccion && estado && fecha && nomproduc && numeroPedidos && telefono && total && valorUni && valorTotal) {
                if (currentpedidoId) {
                    // Actualizar el pedido existente
                    const updatedpedido = {
                        cliente,
                        direccion,
                        estado,
                        fecha,
                        nomproduc,
                        numeroPedidos,
                        telefono,
                        total,
                        valorUni,
                        valorTotal
                    };

                    const docRef = doc(db, "pedido", currentpedidoId);
                    await updateDoc(docRef, updatedpedido);
                    alert("Pedido actualizado exitosamente");
                    currentpedidoId = null;
                    document.querySelector('.update-btn').style.display = 'none';
                    panaderiaForm.querySelector('button[type="submit"]').style.display = 'block';
                } else {
                    // Agregar un nuevo pedido
                    await addDoc(collection(db, "pedido"), {
                        cliente,
                        direccion,
                        estado,
                        fecha,
                        nomproduc,
                        numeroPedidos,
                        telefono,
                        total,
                        valorUni,
                        valorTotal
                    });

                    alert("Pedido agregado exitosamente");
                }

                // Limpiar el formulario
                panaderiaForm.reset();
                cargarpedidos();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });

        // Función para cargar los pedidos desde Firestore
        async function cargarpedidos() {
            pedidosList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "pedido"));
            querySnapshot.forEach((doc) => {
                const pedido = doc.data();
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${pedido.cliente}</td>
                    <td>${pedido.direccion}</td>
                    <td>${pedido.estado}</td>
                    <td>${pedido.fecha}</td>
                    <td>${pedido.nomproduc}</td>
                    <td>${pedido.numeroPedidos}</td>
                    <td>${pedido.telefono}</td>
                    <td>${pedido.total}</td>
                    <td>${pedido.valorUni}</td>
                    <td>${pedido.valorTotal}</td>
                    <td>
                        <button class="edit-btn" onclick="editarPedido('${doc.id}', '${pedido.cliente}', '${pedido.direccion}', '${pedido.estado}', '${pedido.fecha}', '${pedido.nomproduc}', '${pedido.numeroPedidos}', '${pedido.telefono}', '${pedido.total}', '${pedido.valorUni}', '${pedido.valorTotal}')">Editar</button>
                        <button class="delete-btn" onclick="eliminarPedido('${doc.id}')">Eliminar</button>
                    </td>
                `;

                pedidosList.appendChild(tr);
            });
        }

        // Función para eliminar un pedido
        window.eliminarpedido = async (id) => {
            if (confirm("¿Está seguro de que desea eliminar este pedido?")) {
                try {
                    await deleteDoc(doc(db, "pedido", id));
                    alert("Pedido eliminado exitosamente");
                    cargarpedidos();
                } catch (error) {
                    console.error("Error al eliminar el pedido: ", error);
                    alert("Hubo un error al eliminar el pedido. Por favor, inténtelo de nuevo.");
                }
            }
