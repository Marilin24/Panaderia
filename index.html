<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5dc; /* Fondo beige */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            width: 100%;
            max-width: 400px;
            background-color: #8B4513; /* Fondo café oscuro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contenedor h2 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .contenedor input {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            background: #F2F2F2;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
        }

        .contenedor button {
            width: 100%;
            padding: 10px 0;
            margin-top: 30px;
            border: none;
            font-size: 16px;
            background: #A0522D; /* Botón café rojizo */
            font-weight: 600;
            cursor: pointer;
            color: white;
            outline: none;
            border-radius: 5px;
        }

        .contenedor .google-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #D2691E; /* Botón café chocolate */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            border-radius: 5px;
            width: 100%;
        }

        .contenedor .toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .google-btn img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <h2 id="form-title">Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <button type="button" class="toggle" id="toggle-to-register">¿No tienes una cuenta? Regístrate</button>
        </form>
        <form id="register-form" style="display: none;">
            <input type="text" id="register-name" placeholder="Nombre completo" required>
            <input type="email" id="register-email" placeholder="Correo Electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <button type="button" class="toggle" id="toggle-to-login">¿Ya tienes una cuenta? Inicia sesión</button>
        </form>
        <button class="google-btn" id="google-login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20"> Iniciar sesión con Google
        </button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrAFNARDWnrUVGAUoUgYFqKUc0RtVyF7Q",
            authDomain: "banco-f282f.firebaseapp.com",
            projectId: "banco-f282f",
            storageBucket: "banco-f282f.appspot.com",
            messagingSenderId: "836425015918",
            appId: "1:836425015918:web:0bc5e4dd186e09b768fc7f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Toggle forms
        document.getElementById('toggle-to-register').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('form-title').textContent = 'Registrarse';
        });

        document.getElementById('toggle-to-login').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('form-title').textContent = 'Iniciar Sesión';
        });

        // Login event
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Login successful, redirect to formulario.html
                    window.location.href = 'formulario.html';
                })
                .catch(error => {
                    console.error(error);
                    alert('Error al iniciar sesión: ' + error.message);
                });
        });

        // Register event
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Registration successful, automatically sign in the user
                    signInWithEmailAndPassword(auth, email, password)
                        .then(() => {
                            // Redirect to formulario.html
                            window.location.href = 'formulario.html';
                        })
                        .catch(error => {
                            console.error(error);
                            alert('Error al iniciar sesión después del registro: ' + error.message);
                        });
                })
                .catch(error => {
                    console.error(error);
                    alert('Error al registrarse: ' + error.message);
                });
        });

        // Google login event
        document.getElementById('google-login-btn').addEventListener('click', function() {
            signInWithPopup(auth, provider)
                .then(result => {
                    // Google login successful, redirect to formulario.html
                    window.location.href = 'formulario.html';
                })
                .catch(error => {
                    console.error(error);
                    alert('Error al iniciar sesión con Google: ' + error.message);
                });
        });
    </script>
</body>
</html>
