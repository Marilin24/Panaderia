<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url(../images/bg4.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        main {
            width: 100%;
            padding: 20px;
            margin: auto;
            margin-top: 100px;
        }

        .contenedor__todo {
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
        }

        .caja__trasera {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background-color: rgba(139, 69, 19, 0.5); /* Color café translúcido */
        }

        .caja__trasera div {
            margin: 100px 40px;
            color: white;
            transition: all 500ms;
        }

        .caja__trasera div p,
        .caja__trasera button {
            margin-top: 30px;
        }

        .caja__trasera div h3 {
            font-weight: 400;
            font-size: 26px;
        }

        .caja__trasera div p {
            font-size: 16px;
            font-weight: 300;
        }

        .caja__trasera button {
            padding: 10px 40px;
            border: 2px solid #fff;
            font-size: 14px;
            background: transparent;
            font-weight: 600;
            cursor: pointer;
            color: white;
            outline: none;
            transition: all 300ms;
        }

        .caja__trasera button:hover {
            background: #fff;
            color: #8B4513; /* Color café oscuro */
        }

        .contenedor__login-register {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 380px;
            position: relative;
            top: -185px;
            left: 10px;
            transition: left 500ms cubic-bezier(0.175, 0.885, 0.320, 1.275);
        }

        .contenedor__login-register form {
            width: 100%;
            padding: 80px 20px;
            background: #f5f5dc; /* Color beige */
            position: absolute;
            border-radius: 20px;
        }

        .contenedor__login-register form h2 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: #8B4513; /* Color café oscuro */
        }

        .contenedor__login-register form input {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            background: #F2F2F2;
            font-size: 16px;
            outline: none;
        }

        .contenedor__login-register form button {
            padding: 10px 40px;
            margin-top: 40px;
            border: none;
            font-size: 14px;
            background: #8B4513; /* Color café oscuro */
            font-weight: 600;
            cursor: pointer;
            color: white;
            outline: none;
        }

        .google-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #A0522D; /* Color café rojizo */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            outline: none;
        }

        @media screen and (max-width: 850px) {
            main {
                margin-top: 50px;
            }

            .caja__trasera {
                max-width: 350px;
                height: 300px;
                flex-direction: column;
                margin: auto;
            }

            .caja__trasera div {
                margin: 0px;
                position: absolute;
            }

            .contenedor__login-register {
                top: -10px;
                left: -5px;
                margin: auto;
            }

            .contenedor__login-register form {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form class="formulario__login">
                    <h2>Iniciar Sesión Panaderia</h2>
                    <input type="email" id="login-email" placeholder="Correo Electrónico">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    <button type="submit">Entrar</button>
                    <button type="button" class="google-btn" id="google-login">Iniciar sesión con Google</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

      // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDuffSuyU8cDZcAuvqbdx5g2jnHCxtRimg",
    authDomain: "panaderia-a1c65.firebaseapp.com",
    projectId: "panaderia-a1c65",
    storageBucket: "panaderia-a1c65.appspot.com",
    messagingSenderId: "903776757716",
    appId: "1:903776757716:web:6758870dc08a29e3f51841"
     };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
      window.addEventListener("resize", anchoPage);

      var formulario_login = document.querySelector(".formulario__login");
      var contenedor_login_register = document.querySelector(".contenedor__login-register");
      var caja_trasera_login = document.querySelector(".caja__trasera-login");

      function anchoPage() {
          if (window.innerWidth > 850) {
              caja_trasera_login.style.display = "block";
          } else {
              caja_trasera_login.style.display = "none";
              formulario_login.style.display = "block";
              contenedor_login_register.style.left = "0px";
          }
      }

      anchoPage();

      function iniciarSesion() {
          if (window.innerWidth > 850) {
              formulario_login.style.display = "block";
              contenedor_login_register.style.left = "10px";
              caja_trasera_login.style.opacity = "0";
          } else {
              formulario_login.style.display = "block";
              contenedor_login_register.style.left = "0px";
              caja_trasera_login.style.display = "none";
          }
      }

      document.querySelector('.formulario__login').addEventListener('submit', function(event) {
          event.preventDefault();
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
          signInWithEmailAndPassword(auth, email, password)
              .then(userCredential => {
                  window.location.href = 'formulario.html';
              })
              .catch(error => {
                  console.error(error);
                  alert('Error al iniciar sesión: ' + error.message);
              });
      });

      document.getElementById('google-login').addEventListener('click', function() {
          signInWithPopup(auth, provider)
              .then((result) => {
                  window.location.href = 'formulario.html';
              })
              .catch((error) => {
                  console.error(error);
                  alert('Error al iniciar sesión con Google: ' + error.message);
              });
      });
    </script>
</body>
</html>
