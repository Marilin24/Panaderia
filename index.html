<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5dc; /* Fondo beige */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            width: 100%;
            max-width: 400px;
            background-color: #8B4513; /* Fondo café oscuro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contenedor h2 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .contenedor input {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            background: #F2F2F2;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
        }

        .contenedor button {
            width: 100%;
            padding: 10px 0;
            margin-top: 30px;
            border: none;
            font-size: 16px;
            background: #A0522D; /* Botón café rojizo */
            font-weight: 600;
            cursor: pointer;
            color: white;
            outline: none;
            border-radius: 5px;
        }

        .contenedor .google-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #D2691E; /* Botón café chocolate */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            border-radius: 5px;
            width: 100%;
        }

        .contenedor .toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .google-btn img {
            margin-right: 10px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-btn:hover {
            background-color: #CC0000;
        }

        #form-animal {
            background-color: #050505;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(135, 66, 66, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        #form-animal h1 {
            text-align: center;
            color: #333333;
        }

        #form-animal input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #form-animal button {
            width: 100%;
            padding: 10px;
            background-color: #636b63;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #form-animal button:hover {
            background-color: #505450;
        }

        #form-animal .update-btn {
            background-color: #2f0c8d;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #636b63;
        }

        table, th, td {
            border: 1px solid #205ab8;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <h2 id="form-title">Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <button type="button" class="google-btn" id="google-login">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo">
                Iniciar sesión con Google
            </button>
            <button type="button" class="toggle" id="toggle-to-register">¿No tienes una cuenta? Regístrate</button>
        </form>
        <form id="register-form" style="display: none;">
            <input type="text" id="register-name" placeholder="Nombre completo" required>
            <input type="email" id="register-email" placeholder="Correo Electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Regístrarse</button>
            <button type="button" class="google-btn" id="google-register">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo">
                Registrarse con Google
            </button>
            <button type="button" class="toggle" id="toggle-to-login">¿Ya tienes una cuenta? Inicia sesión</button>
        </form>
    </div>

    <button class="logout-btn" onclick="location.href='index.html'">Salir</button>

    <form id="form-animal">
        <h1>FORMULARIO ZOOLÓGICO</h1>
        <input type="text" id="nombre" placeholder="Ingrese el nombre del animal">
        <input type="text" id="especie" placeholder="Ingrese la especie del animal">
        <input type="text" id="edad" placeholder="Ingrese la edad mínima de vida del animal">
        <input type="text" id="habitat" placeholder="Ingrese el hábitat del animal">
        <input type="text" id="dieta" placeholder="Ingrese la dieta del animal">
        <input type="text" id="comportamiento" placeholder="Ingrese el comportamiento del animal">
        <input type="text" id="altura" placeholder="Ingrese la altura del animal">
        <input type="text" id="peso" placeholder="Ingrese el peso del animal">
        <input type="text" id="color" placeholder="Ingrese el color del animal">
        <input type="text" id="fecha_ingreso" placeholder="Ingrese la fecha de ingreso del animal">
        <button type="submit">Agregar</button>
        <button type="button" class="update-btn">Actualizar</button>
    </form>

    <table id="animal-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Edad</th>
                <th>Hábitat</th>
                <th>Dieta</th>
                <th>Comportamiento</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Color</th>
                <th>Fecha de Ingreso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfpromLwgJmU-i0G8nVkR6Mz4FVVal-qY",
            authDomain: "zoologico-ea4c2.firebaseapp.com",
            projectId: "zoologico-ea4c2",
            storageBucket: "zoologico-ea4c2.appspot.com",
            messagingSenderId: "630353554308",
            appId: "1:630353554308:web:78c0de70d32b365646eec6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Usuario logueado:', userCredential.user);
                alert("Usuario logueado con éxito");
            } catch (error) {
                console.error('Error en login:', error);
                alert("Error en el inicio de sesión");
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Usuario registrado:', userCredential.user);
                alert("Usuario registrado con éxito");
            } catch (error) {
                console.error('Error en registro:', error);
                alert("Error en el registro");
            }
        });

        document.getElementById('google-login').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('Usuario logueado con Google:', result.user);
                alert("Usuario logueado con Google");
            } catch (error) {
                console.error('Error en login con Google:', error);
                alert("Error en el inicio de sesión con Google");
            }
        });

        document.getElementById('google-register').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('Usuario registrado con Google:', result.user);
                alert("Usuario registrado con Google");
            } catch (error) {
                console.error('Error en registro con Google:', error);
                alert("Error en el registro con Google");
            }
        });

        document.getElementById('toggle-to-register').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('form-title').textContent = 'Regístrate';
        });

        document.getElementById('toggle-to-login').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('form-title').textContent = 'Iniciar Sesión';
        });

        document.getElementById('form-animal').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const especie = document.getElementById('especie').value;
            const edad = document.getElementById('edad').value;
            const habitat = document.getElementById('habitat').value;
            const dieta = document.getElementById('dieta').value;
            const comportamiento = document.getElementById('comportamiento').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const color = document.getElementById('color').value;
            const fecha_ingreso = document.getElementById('fecha_ingreso').value;
            try {
                const docRef = await addDoc(collection(db, "animales"), {
                    nombre, especie, edad, habitat, dieta, comportamiento, altura, peso, color, fecha_ingreso
                });
                console.log("Documento agregado con ID: ", docRef.id);
                alert("Animal agregado con éxito");
                fetchAnimales();
            } catch (error) {
                console.error("Error al agregar el documento: ", error);
                alert("Error al agregar el animal");
            }
        });

        async function fetchAnimales() {
            const querySnapshot = await getDocs(collection(db, "animales"));
            const animalTableBody = document.getElementById('animal-table').getElementsByTagName('tbody')[0];
            animalTableBody.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const animal = doc.data();
                const row = animalTableBody.insertRow();
                row.insertCell(0).textContent = animal.nombre;
                row.insertCell(1).textContent = animal.especie;
                row.insertCell(2).textContent = animal.edad;
                row.insertCell(3).textContent = animal.habitat;
                row.insertCell(4).textContent = animal.dieta;
                row.insertCell(5).textContent = animal.comportamiento;
                row.insertCell(6).textContent = animal.altura;
                row.insertCell(7).textContent = animal.peso;
                row.insertCell(8).textContent = animal.color;
                row.insertCell(9).textContent = animal.fecha_ingreso;
                const actionsCell = row.insertCell(10);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.addEventListener('click', async () => {
                    try {
                        await deleteDoc(doc(db, "animales", doc.id));
                        alert("Animal eliminado con éxito");
                        fetchAnimales();
                    } catch (error) {
                        console.error("Error al eliminar el documento: ", error);
                        alert("Error al eliminar el animal");
                    }
                });
                actionsCell.appendChild(deleteButton);

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.addEventListener('click', () => {
                    document.getElementById('nombre').value = animal.nombre;
                    document.getElementById('especie').value = animal.especie;
                    document.getElementById('edad').value = animal.edad;
                    document.getElementById('habitat').value = animal.habitat;
                    document.getElementById('dieta').value = animal.dieta;
                    document.getElementById('comportamiento').value = animal.comportamiento;
                    document.getElementById('altura').value = animal.altura;
                    document.getElementById('peso').value = animal.peso;
                    document.getElementById('color').value = animal.color;
                    document.getElementById('fecha_ingreso').value = animal.fecha_ingreso;
                    document.getElementById('form-animal').querySelector('button[type="submit"]').style.display = 'none';
                    document.getElementById('form-animal').querySelector('.update-btn').style.display = 'block';
                    document.getElementById('form-animal').querySelector('.update-btn').onclick = async () => {
                        try {
                            await updateDoc(doc(db, "animales", doc.id), {
                                nombre: document.getElementById('nombre').value,
                                especie: document.getElementById('especie').value,
                                edad: document.getElementById('edad').value,
                                habitat: document.getElementById('habitat').value,
                                dieta: document.getElementById('dieta').value,
                                comportamiento: document.getElementById('comportamiento').value,
                                altura: document.getElementById('altura').value,
                                peso: document.getElementById('peso').value,
                                color: document.getElementById('color').value,
                                fecha_ingreso: document.getElementById('fecha_ingreso').value
                            });
                            alert("Animal actualizado con éxito");
                            fetchAnimales();
                            document.getElementById('form-animal').reset();
                            document.getElementById('form-animal').querySelector('button[type="submit"]').style.display = 'block';
                            document.getElementById('form-animal').querySelector('.update-btn').style.display = 'none';
                        } catch (error) {
                            console.error("Error al actualizar el documento: ", error);
                            alert("Error al actualizar el animal");
                        }
                    }
                });
                actionsCell.appendChild(editButton);
            });
        }

        fetchAnimales();
    </script>
</body>
</html>
