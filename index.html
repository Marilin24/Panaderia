<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="number"],
            button {
                width: calc(100% - 12px);
            }
        }
    </style>
</head>
<body>
    <h1>Gestión de Productos</h1>
    <form id="form-panaderi">
        <input type="text" id="cliente" placeholder="Ingrese el nombre del cliente">
        <input type="text" id="direccion" placeholder="Ingrese la dirección">
        <input type="text" id="estado" placeholder="Ingrese el estado">
        <input type="text" id="fecha" placeholder="Ingrese la fecha">
        <input type="text" id="nomproduc" placeholder="Ingrese nombre del producto">
        <input type="text" id="numeroPedidos" placeholder="Ingrese el número de pedidos">
        <input type="text" id="telefono" placeholder="Ingrese el teléfono">
        <input type="text" id="total" placeholder="Ingrese el total">
        <input type="text" id="valorUni" placeholder="Ingrese el valor unitario">
        <input type="text" id="valorTotal" placeholder="Ingrese el valor total">
        <button type="submit">Agregar pedido</button>
    </form>

    <script type="module">
        // Importar las funciones necesarias de los SDKs de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        
        // Configuración de Firebase para tu aplicación web
        const firebaseConfig = {
            apiKey: "AIzaSyB8rx8nGDz1PD6dY4fY4VzYXdj842mxA38",
            authDomain: "Panaderia-fcbdf.firebaseapp.com",
            projectId: "Panaderia-fcbdf",
            storageBucket: "Panaderia-fcbdf.appspot.com",
            messagingSenderId: "266953933548",
            appId: "1:266953933548:web:63546715710f8303dadbc9"
        };
      
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Obtener referencia al formulario
        const panaderiForm = document.getElementById("form-pedido");

        // Añadir listener al evento submit del formulario
        panaderiForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            try {
                // Añadir un nuevo documento a la colección "pedido" en Firestore
                await addDoc(collection(db, "pedido"), {
                    cliente: panaderiaForm.cliente.value,
                    direccion: panaderiForm.direccion.value,
                    estado: panaderiForm.estado.value,
                    fecha: panaderiForm.fecha.value,
                    nomproduc: panaderiForm.nomproduc.value,
                    numeroPedidos: panaderiForm.numeroPedidos.value,
                    telefono: panaderiForm.telefono.value,
                    total: panaderiForm.total.value,
                    valorUni: panaderiForm.valorUni.value,
                    valorTotal: panaderiForm.valorTotal.value,
                });

                // Limpiar el formulario
                panaderiForm.reset();
                alert("Pedido agregado exitosamente");
            } catch (error) {
                console.error("Error al agregar el pedido: ", error);
                alert("Hubo un error al agregar el pedido. Por favor, inténtelo de nuevo.");
            }
        });
    </script>
</body>
</html>
