<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Firebase y Google</title>
    <!-- Agrega el SDK de Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
    <script type="module">
        // Inicializa Firebase con tu configuración
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Obtiene una instancia del objeto de autenticación de Firebase
        const auth = firebase.auth();

        // Función para iniciar sesión con Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Autenticación exitosa
                    const user = result.user;
                    console.log(user);
                    window.location.href = "dashboard.html"; // Redirige a la página de inicio después del inicio de sesión
                })
                .catch((error) => {
                    // Manejo de errores
                    console.error(error);
                });
        }
    </script>
</head>
<body>
    <h1>Login con Firebase y Google</h1>
    <button onclick="signInWithGoogle()">Iniciar sesión con Google</button>
</body>
</html>
